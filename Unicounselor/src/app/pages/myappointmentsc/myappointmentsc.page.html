<ion-header class="ion-no-border">
  <ion-toolbar>
      <div id = "wrapper">
     <h5 id ="title">My appointments</h5>
<ion-icon id ="profile" name="person-outline" [routerLink]="['/profilec']" size="large"> </ion-icon>
</div>  
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-card *ngFor="let appoinment  of appointments; let i = index">
   <div id="bigdiv">
    <div id="img1">
      
    </div>
    <div id = "info">
    <ion-card-header>
      <ion-card-title> {{appoinment.student}}
      </ion-card-title>
  
    </ion-card-header>
  
    <ion-card-content>
    {{appoinment.date}}
    <br> <!--Maybe dont show message since already seen-->
    {{appoinment.message}}
    </ion-card-content>
  <!-- </div> -->
  <div id="buttons">
    <ion-button size= "small" class="cancel"  (click)="presentAlert(i)">Cancel</ion-button>

  </div>
</div>

</div>


  </ion-card>
</ion-content>
 
 
<ion-toolbar>
<ion-tabs>
  <ion-tab-bar slot="bottom" class="ion-no-border">
    <ion-tab-button routerLink = "/homec">
      <ion-icon name="home-outline"  ></ion-icon>
    </ion-tab-button>
  
    <ion-tab-button tab="appoinments" routerLink="/appointmentsc">
      <ion-icon name="calendar-clear-outline" id="current"></ion-icon> 
    </ion-tab-button>
  
  
    <ion-tab-button tab="tips"  routerLink="/tipsc">
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-tab-button>
  
    <ion-tab-button tab="tips"   routerLink="/profilec">
      <ion-icon name="person-outline"> </ion-icon>
    </ion-tab-button>
  
  </ion-tab-bar> 
  </ion-tabs>
</ion-toolbar>
