<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="fullinfo">
    <div id="img">

    </div>
    <div id = "info">
    <ion-card-header>
      <ion-card-title> {{firstname}} {{lastname}}
      </ion-card-title>
  
    </ion-card-header>
  
    <ion-card-content>
    {{field}}
    </ion-card-content>
  </div>
</div>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
     


  <ion-label>Date to set:</ion-label>
  <ion-input ngModel placeholder="" type="datetime-local"
  name="date"> </ion-input>
  <ion-textarea ngModel placeholder="Enter a message..." type="textarea"
  name="tip"  required="true"></ion-textarea>
  <ion-button type="submit" name="submit" id="add">Book</ion-button>



</form>


  <ion-button expand="full" fill ="clear" (click)="closeModal()">Back</ion-button>

</ion-content>
