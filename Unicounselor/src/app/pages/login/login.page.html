<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content > 

  <div>
       <ion-card>
          <ion-card-header>
           <ion-card-subtitle>Welcome back!</ion-card-subtitle>
           <ion-card-title>Login</ion-card-title>
         </ion-card-header>
       
       <ion-card-content>
         <form #f="ngForm" (ngSubmit)="onSubmit(f)">
         <ion-item>
             <ion-label position ="floating">Email</ion-label>
             <ion-input type="email" ngModel name="email" required="true"> </ion-input>   
         </ion-item>
 
 
         <ion-item>
         <ion-label position ="floating">Password</ion-label>
         <ion-input type="password" ngModel name="password" required="true"> </ion-input>     
         </ion-item> 
         <ion-button  type="submit" name="submit">Login</ion-button>
 
       </form>
 
       
  
          
       </ion-card-content> 
 
     </ion-card> 
     </div>   
     <div>
       <p>New here? <span (click)="redirect()">Create account</span></p>
 
 
     </div>   
 </ion-content>
