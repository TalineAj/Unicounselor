<ion-header>
  <ion-toolbar>
    <ion-title>Calender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <script src="https://apis.google.com/js/api.js" type="text/javascript"></script> -->
  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onCurrentDateChanged)="onCurrentDateChanged($event)"
  (onRangeChanged)="reloadSource(startTime, endTime)"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  [step]="calendar.step">
  
</calendar>    

<form #f="ngForm" (ngSubmit)="addNewEvent(f)">
     
<ion-item>
  <ion-label position ="floating">Start Time</ion-label>
  <ion-input type="time" ngModel name="starttime" required="true"> </ion-input>     
  </ion-item> 
  <ion-item>
    <ion-label position ="floating">End Time</ion-label>
    <ion-input type="time" ngModel name="endtime" required="true"> </ion-input>     
    </ion-item> 

  <ion-button type="submit" name="submit">Add event</ion-button>
</form>
</ion-content>
